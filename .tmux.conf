# Leader key
unbind C-b
set -g prefix C-s
set -g renumber-windows on

# Helpful stuff
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

set -s escape-time 0

# True color settings
set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

unbind enter
bind-key enter neww ~/.local/bin/tmux-sessionizer.sh

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing panes
bind-key M-h resize-pane -L 5
bind-key M-j resize-pane -D 5
bind-key M-k resize-pane -U 5
bind-key M-l resize-pane -R 5

bind-key C-h resize-pane -L 1
bind-key C-j resize-pane -D 1
bind-key C-k resize-pane -U 1
bind-key C-l resize-pane -R 1

# Base window idx = 1
set -g base-index 1
set-window-option -g pane-base-index 1

# Status bar at top
set-option -g status-position top


# Catuppuccin

    set -g @catppuccin_flavour macchiato 
    set -g @catppuccin_window_left_separator ""
    set -g @catppuccin_window_right_separator " "
    set -g @catppuccin_window_middle_separator " █"
    set -g @catppuccin_window_number_position "right"

    set -g @catppuccin_window_default_fill "n.tmuxber"
    set -g @catppuccin_window_default_text "#W"

    set -g @catppuccin_window_current_fill "number"
    set -g @catppuccin_window_current_text "#W"

    set -g @catppuccin_status_modules_right "directory session"
    set -g @catppuccin_status_left_separator  " "
    set -g @catppuccin_status_right_separator ""
    set -g @catppuccin_status_right_separator_inverse "no"
    set -g @catppuccin_status_fill "icon"
    set -g @catppuccin_status_connect_separator "no"

    set -g @catppuccin_directory_text "#{pane_current_path}"

# Vi mode on copy
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

set -g mouse on

### Plugins

set -g @plugin tmux-plugins/tpm
run ~/.tmux/plugins/tpm/tpm

set -g @plugin catppuccin/tmux
set -g @plugin omerxx/tmux-sessionx

